<div class="todo-container">
  <div class="todo-info">
    <h3>{{ todo.title }}</h3>
    <span class="todo-category">{{ todo.category !=null ? todo.category.name : "" }}</span>
  </div>
  <div class="todo-actions">
    <button class="btn btn-complete" (click)="toggleStateTodo(todo)">
      {{ todo.isCompleted ? 'Fait' : 'Ã  Faire' }}
    </button>
    <button class="btn btn-delete" (click)="deleteTodo(todo.id)">X</button>
  </div>
</div>
