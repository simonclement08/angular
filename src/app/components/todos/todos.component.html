<div class="container my-5">
    <div class="row">
        <div class="col-sm-4">
            <h2>Tâches à faire</h2>
            <div class="card shadow mb-3" *ngFor="let todo of todos$ |async">
                <app-todo [todo]="todo" *ngIf="!todo.isCompleted"></app-todo>
            </div>
        </div>
        <div class="col-sm-4">
            <h2>Tâches terminé</h2>
            <div class="card shadow mb-3" *ngFor="let todo of todos$ |async">
                <app-todo [todo]="todo" *ngIf="todo.isCompleted"></app-todo>
            </div>
        </div>
        <div class="col-sm-4">
            <h2>Filtre par catégorie</h2>
            <select class="form-select mb-3" [(ngModel)]="selectedCategory" (ngModelChange)="onCategoryChange()">
                <option value="0">Toutes les catégories</option>
                <option *ngFor="let category of categories$ |async" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <app-todo-form></app-todo-form>
    </div>
</div>
