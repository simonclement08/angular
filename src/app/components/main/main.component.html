<ul class="task-list">
    <li *ngFor="let task of tasks; index as i" (click)="changeDone(i)"
    (mouseenter)="task.focused = true" (mouseleave)="task.focused = false" [class.focused]="task.focused"
    [ngClass]="{ 'completed': task.completed }" >
      <span class="task-title">{{ task.title }}</span>
      <span class="task-status" [innerHTML]="task.completed ? '&#x2713;' : '&#x2717;'"></span>
    </li>
</ul>
